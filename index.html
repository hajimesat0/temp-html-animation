<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://unpkg.com/three@0.131.3/build/three.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/three@0.131.3/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="js/Application.js"></script>

    <script>

        
        let application = new Application();

        // パラメータ
        let voxels_count_horizontal = 5;
        let voxels_count_vertical = 5;

        // ページの読み込みを待つ
        window.addEventListener('load', init);

        function init() {
            const canvasElement = document.querySelector('#animation_canvas');
            application.Init(canvasElement);
        }

    </script>
</head>

<body>
    <canvas id="animation_canvas"></canvas>
</body>

</html>
